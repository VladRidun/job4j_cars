<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title >post.title</title>
</head>

<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th class="col-1 text-center">#</th>
                <th class="col-3 text-center">Фото</th>
                <th class="col-4 p-2 text-center">Заголовок</th>
                <th class="col-1">Марка</th>
                <th class="col-1">Модель</th>
                <th class="col-1">Тип кузова</th>
                <th class="col-1">Цвет</th>
                <th class="col-1">Двигатель</th>
                <th class="col-1">Коробка передач</th>
                <th class="col-1">Год выпуска</th>
                <th class="col-1">Пробег</th>
                <th class="col-1">Описание</th>
                <th class="col-2">Дата добавления</th>
                <th class="col-2">Продано</th>
            </tr>
            </thead>
            <tbody>
            <td><span th:text="${post.id}"></span></td>
            <td><img th:src="@{/photos/{/photoId}(photoId=${post.autoPhoto.id})}" class="w-100" alt="No image" ></span></td>
            <td><span th:text="${post.title}"></span></td>
            <td><span th:text="${post.car.brand.name}"></span></td>
            <td><span th:text="${post.car.model.name}"></span></td>
            <td><span th:text="${post.car.bodyType.getDisplayName()}"></span></td>
            <td><span th:text="${post.car.colour.getDisplayName()}"></span></td>
            <td><span th:text="${post.car.engine.getDisplayName()}"></span></td>
            <td><span th:text="${post.car.transmission.getDisplayName()}"></span></td>
            <td><span th:text="${post.car.year}"></span></td>
            <td><span th:text="${post.car.mileage}"></span></td>
            <td><span th:text="${post.description}"></span></td>
            <td><span th:text="${#temporals.format(post.created, 'HH:mm dd-MM-yyyy')}"></span></td>
            <td><span th:if="${post.sold}"><i class="bi bi-check-square"></i></span>
                <span th:if="${!post.sold}"><i class="bi bi-square"></i></span>
            </td>
            </div>
            </tbody>
        </table>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/posts/active/{id}(id=${post.id})}">В архив</a>
                    </div>
                    <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/posts/edit/{id}(id=${post.id})}">Редактировать</a>
                    </div>
                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/posts/delete/{id}(id=${post.id})}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
