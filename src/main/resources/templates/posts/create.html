<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Создание объявления</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Заголовок объявления</b></label>
                <textarea class="form-control" id="title" name="title" rows="1"
                          placeholder="Добавить описание"></textarea>
            </div>
            <div class="mb-4">
                <label for="formFile"><b>Фото</b></label>
                <input class="form-control form-control-sm w-50" type="file" id="formFile" name="file">
            </div>
            <div class="col-auto">
                <div class="form-group" style="max-width: 250px;">
                    <label for="brand"><b>Марка</b></label>
                    <select id="brand" name="brand.id">
                        <option th:each="brand : ${brands}"
                                th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group" style="max-width: 250px;">
                    <label for="model"><b>Модель</b></label>
                    <select  id="model" name="model.id">
                        <option th:each="model : ${models}"
                                th:value="${model.id}" th:text="${model.name}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label> Двигатель
                    <select name="engine">
                        <option th:each="engine : ${engines}"
                                th:value="${engine}"
                                th:text="${engine.displayName}"
                        ></option>
                    </select>
                </label>
            </div>
            <div class="mb-3">
                <label> Коробка передач
                    <select name="transmission">
                        <option th:each="transmission : ${transmissions}"
                                th:value="${transmission}"
                                th:text="${transmission.displayName}"
                        ></option>
                    </select>
                </label>
            </div>
            <div class="mb-3">
                <label> Цвет кузова
                    <select name="colour">
                        <option th:each="colour : ${colours}"
                                th:value="${colour}"
                                th:text="${colour.displayName}"
                        ></option>
                    </select>
                </label>
            </div>
            <div class="mb-3">
                <label> Тип Кузова
                    <select name="bodyType">
                        <option th:each="bodyType : ${bodyTypes}"
                                th:value="${bodyType}"
                                th:text="${bodyType.displayName}"
                        ></option>
                    </select>
                </label>
            </div>
            <div class="mb-3">
                <label for="car.vinNumber" class="form-label"><b>Вин номер</b></label>
                <input type="text" class="form-control" id="car.vinNumber" name="vinNumber" placeholder="Вин номер">
            </div>
            <div class="mb-3">
                <label for="car.year" class="form-label"><b>Год выпуска</b></label>
                <input type="text" class="form-control" id="car.year" name="year" placeholder="1898" required>
            </div>
            <div class="mb-3">
                <label for="car.mileage" class="form-label"><b>Пробег автомобиля</b></label>
                <input type="text" class="form-control" id="car.mileage" name="mileage" placeholder="пробег" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="10"
                          placeholder="Добавить описание" ></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Укажите цену" required>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/posts}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
